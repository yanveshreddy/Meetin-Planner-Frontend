<div class="container" style="margin-top:40px;">
  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <button class="btn btn-primary" (click)="decrement()" [disabled]="prevBtnDisabled">
          Previous
        </button>
  
        <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
          Today
        </div>
  
        <button class="btn btn-primary" (click)="increment()" [disabled]="nextBtnDisabled">
          Next
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          (click)="setView(CalendarView.Month)"
          [class.active]="view === CalendarView.Month"
        >
          Month
        </div>
        <div
          class="btn btn-primary"
          (click)="setView(CalendarView.Week)"
          [class.active]="view === CalendarView.Week"
        >
          Week
        </div>
        <div
          class="btn btn-primary"
          (click)="setView(CalendarView.Day)"
          [class.active]="view === CalendarView.Day"
        >
          Day
        </div>
      </div>
    </div>
  </div>
  <br />

  <div [ngSwitch]="view">
    <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
      [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
      [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view>
  </div>

  
</div>

<div class="container-fluid" style="margin-top:80px">
    <button class="btn btn-secondary" [routerLink]="['/createevent',userId]"><i class="fas fa-plus">Createevent</i></button>
<div class="table-responsive" *ngIf="noevent>0">
  <h2 class="edit">Edit and Delete Events:</h2>
  <table class="table table-bordered">
    <thead style="background-color:black;color:white">
      <tr>
        <th class="font" style="text-align:center">Title</th>
        <th class="font" style="text-align:center">Starts</th>
        <th class="font" style="text-align:center">Ends</th>
        <th class="font" style="text-align:center">View</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let event of events| paginate: { itemsPerPage: count, currentPage: p }" class="hover"
      >
        <td class="font" style="text-align: center">
          {{event.title}}
        </td>
        <td class="font" style="text-align:center;">
          {{event.start | date}}
        </td>
        <td class="font" style="text-align:center;">
          {{event.end |date}}
        </td>
        <td class="font"  style="text-align:center;">
          <i class="fas fa-eye"  style="cursor: pointer;" [routerLink]="['/updateevent',event.eventId]"></i>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="controller" style="margin-top:20px;float:right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
</div>
