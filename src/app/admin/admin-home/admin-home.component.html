<div class="container-fluid" style="margin-top:40px">
  <div class="row">
   
    <div class="plan">
      <h3>User List</h3>
    </div>

    <div class="col-md-12">

      <div class="table-responsive">
        <table class="table">

          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>USERNAME</th>
              <th>VIEW</th>
            </tr>
          </thead>
          <tbody *ngFor="let users of users | paginate: { itemsPerPage: count, currentPage: p }">
            <tr *ngIf="users.isAdmin!=true">
              <td>{{users.firstName | uppercase}} {{users.lastName | uppercase}}</td>
              <td>{{users.userName | uppercase}}</td>
              <td><i class="fas fa-eye" [routerLink]="['/admindashboard',users.userId]" style="cursor: pointer;"></i>
              </td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>

  </div>
  <div class="controller" style="margin-top:20px;float:right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
